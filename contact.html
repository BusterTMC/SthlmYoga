        <div class="contact-wrapper">

                <form>
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p<i class="fa-solid fa-phone"></i> +1 123 456 789</p>
                <p<i class="fa-solid fa-envelope"></i> contact@sthlmyoga.com</p>
